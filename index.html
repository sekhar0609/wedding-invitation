<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-image: url("WhatsApp Image 2025-04-08 at 20.15.11_0d5ccd32.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #13610e;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* ✅ Center horizontally */
      padding: 30px;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .text-section {
      max-width: 600px;
      padding: 10px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 0;
      color: #176606;
    }

    h2 {
      font-size: 2em;
      margin: 10px 0;
      color: #cec80c;
    }

    p {
      font-size: 1.2em;
    }

    .video-container iframe {
      width: 100%;
      max-width: 320px;
      height: 580px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .btn {
      padding: 15px 80px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: #9fc727;
      color: rgb(247, 249, 244);
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 111, 181, 0.4);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0b5324;
      transform: scale(1.05);
    }

    .location {
      margin-top: 10px;
    }

    /* ✅ Mobile responsive tweaks */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4em;
      }

      h2 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .btn {
        width: 90%;
        font-size: 1em;
        padding: 15px;
      }

      .video-container iframe {
        max-width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="text-section">
        <h1>You’re Invited!</h1>
        <p>To the Wedding of</p>
        <h2>𝖱𝖺𝗆𝖾𝗌𝗁 𝖢𝗁𝖺𝗇𝖽𝗋𝖺 & 𝖲𝗈𝗎𝗇𝖽𝖺𝗋𝗒𝖺</h2>
        <h2>𝖱𝖺𝗏𝗂 𝖳𝖾𝗃𝖺 & 𝖬𝗈𝗎𝗇𝗂𝗄𝖺</h2>
        <p>May 07, 2025</p>
      </div>

      <div class="video-container">
        <iframe 
          src="https://res.cloudinary.com/darekrw2y/video/upload/v1744131106/lv_0_20250408213855_b0stt6.mp4" 
          allow="autoplay" 
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="location">
      <a href="https://maps.app.goo.gl/1aVeJ17LvY6NroR19" target="_blank" class="btn">📍 View Location</a>
    </div>
  </div>
</body>
</html>
